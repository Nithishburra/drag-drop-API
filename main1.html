<!DOCTYPE html>
<html>
    <head>
        <title>drag API</title>
        <style>
         article{
             width: 400px;
             height: 400px;
             border:3px solid goldenrod;
         }
        </style>
         <script>

            function drag(event){
              event.dataTransfer.setData("key1",event.target.id);
            }
   
   
           function allowDrop(event){
               event.preventDefault();
           }
            function drop(event){
                event.preventDefault();
                let id =event.dataTransfer.getData("key1");
                event.target.appendChild(document.getElementById(id));
            }
       </script>
    </head>
   
    <body>
     <article id="article1" ondragover="allowDrop(event)" ondrop ="drop(event)"></article> <br><br>
     <img id ="huwaei" src="logo-45.png" width ="350px" height="350px" Drag="true" ondragstart="drag(event)"> 
    </body>
</html>
